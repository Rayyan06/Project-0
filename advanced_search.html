<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="styles.css" />

        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
        
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">


    </head>
    <body>
        <div class="container">
            <div class="links">
 
                <a href="index.html">Google Search</a>
            </div>

            <div class="page">

                <form action="https://www.google.com/search">
                    <div class="search-area">
                        
                        <h1>Google Clone</h1>
                        <h3> Find pages with...</h1>
                        
                        <div class="advanced_inputs">
                            <div>
                                <label for="as_q">all these words <input type="text" name="as_q" id="as_q"></label>
                                
                            </div>
                            <div>
                                <label>this exact word or phrase <input type="text" name="as_epq" id="as_epq"></label>
                            </div>
                            <div>
                                <label>any of these words <input type="text" name="as_oq" id="as_oq"></label>
                                

                            </div>
                            <div>
                                <label for="as_eq">none of these words <input  type="text" name="as_eq" id="as_eq">
</label>
                            </div>
                        </div>
                        
                
                        <button type="submit" class="advanced-search-button">Advanced Search</button>
                    </div>
                </form>
            </div>
    
        </div>
        
    </body>
</html>
